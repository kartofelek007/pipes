<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pipes</title>
    <link rel="stylesheet" href="css/style-draw.css">
<!--    <link rel="stylesheet" href="css/style.css">-->
</head>
<body>
    <svg style="display: none">
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
            <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="20s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
            <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
        </filter>
    </svg>

    <div class="moves">00</div>

    <div class="popup" id="popup">
        <div class="popup-container">
            <h2 class="popup-title">
                level<br>
                complete
            </h2>
            <button class="popup-button">Next level</button>
        </div>
    </div>

    <div class="level">
        <div class="canvas"></div>
        <div class="parts-cnt"></div>
        <div class="trash">trash</div>
    </div>

    <script>;</script>
    <script src="js/levels.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
